
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Speed-o-meter</title>
    <base href="/">
    <script type="module">
        let id

        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        }


        
        function error(error) {
            alert(error)
        }

        function render(position) {
            console.log(position)
            const speed = position.coords.speed

            document.getElementById('details').innerText = JSON.stringify(position.coords)

            
            document.getElementById('speed').value = speed ? speed : 0
        }

        function start() {
            id = navigator.geolocation.watchPosition(render, error, options)
        }

        function stop() {
            navigator.geolocation.clearWatch(id)
        }
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <progress id="speed" max="300" value="0"></progress>
    <details>
        <summary>Details</summary>
        <pre id="details"></pre>
    </details>

</body>

</html>
