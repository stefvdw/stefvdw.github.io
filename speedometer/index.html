
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Speed-o-meter</title>
    <base href="/">
    <script type="module">
        import SpeedOMeter from './speed-o-meter.mjs'     

    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        
        label, details {
            min-height: 3rem;
        }
    </style>
</head>

<body>
    <label> Track speed: 
        <input type="checkbox" id="trackSpeed">
    </label>

    <canvas is="speed-o-meter" width="300" height="300"></canvas>
    <label><progress id="speed" max="300" value="0"></progress></label>
    
    <details>
        <summary>Details</summary>
        <label><output name="accuracy"></output></label>
    </details>

</body>

</html>
