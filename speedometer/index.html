
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Speed-o-meter</title>
    <base href="/">
    <script type="module">
        let id

        const trackSpeed = document.getElementById('trackSpeed')
        trackSpeed.addEventListener('input', toggleTracking)

        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        }

        function toggleTracking(event) {
            if(trackSpeed.checked) {
                id = navigator.geolocation.watchPosition(render, error, options)
                console.log('tracking started', id)
            } else {
                if(!id) return
                navigator.geolocation.clearWatch(id)
                console.log('tracking stopped')
            }
        }


        
        function error(error) {
            alert(error)
        }

        function render(position) {
            const {accuracy, altitude, altitudeAccuracy, heading, latitude, longitude, speed} = position.coords
            const properties = {accuracy, altitude, altitudeAccuracy, heading, latitude, longitude, speed}

            for (const [key, value] of Object.entries(properties)) {
                console.log(key, value)
            } 

            
            document.getElementById('speed').value = speed ? speed : 0
        }

    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <label> Track speed: 
        <input type="checkbox" id="trackSpeed">
    </label>
    <progress id="speed" max="300" value="0"></progress>
    <details>
        <summary>Details</summary>
        <pre id="details"></pre>
    </details>

</body>

</html>
