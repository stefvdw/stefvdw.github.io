
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Speed-o-meter</title>
    <base href="/">
    <script type="module">
        let id

        const trackSpeed = document.getElementById('trackSpeed')
        trackSpeed.addEventListener('update', toggleTracking)

        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        }

        function toggleTracking(event) {
            if(trackSpeed.checked) {
                if(!id) return
                navigator.geolocation.clearWatch(id)
            } else {
                id = navigator.geolocation.watchPosition(render, error, options)
            }
        }


        
        function error(error) {
            alert(error)
        }

        function render(position) {
            console.log(position)
            const speed = position.coords.speed

            document.getElementById('details').innerText = JSON.stringify(position.coords)

            
            document.getElementById('speed').value = speed ? speed : 0
        }
        
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <label> Track speed: 
        <checkbox id="trackSpeed"></checkbox>
    </label>
    <progress id="speed" max="300" value="0"></progress>
    <details>
        <summary>Details</summary>
        <pre id="details"></pre>
    </details>

</body>

</html>
